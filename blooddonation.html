<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <link rel="stylesheet" href="donate.css">
    <a href="webjs.js"></a>
</head>
<body>
    
    
    <section class="donation-section1">
      




      
      <div class="image1"> 
        <h2><span class="title">Donate Blood</span></h2> 
        <form id="donation-form">
           <p>Choose your blood group:</p>
            <div class="donation-options">
               <div class="donation-option">
              <input type="radio" id="option1" name="donation" value="option1">
              <label for="option1">A+</label> </div> <div class="donation-option">
              <input type="radio" id="option2" name="donation" value="option2"> 
              <label for="option2">A-</label> </div> 
              <div class="donation-option"> 
              <input type="radio" id="option3" name="donation" value="option3"> 
              <label for="option3">B+</label> 
            </div> <div class="donation-option"> 
            <input type="radio" id="option4" name="donation" value="option4"> 
            <label for="option4">B-</label> 
          </div> <div class="donation-option"> 
          <input type="radio" id="option5" name="donation" value="option5"> 
          <label for="option5">AB+</label> </div> <div class="donation-option"> 
            <input type="radio" id="option6" name="donation" value="option6"> <label for="option6">AB-</label> </div> <div class="donation-option"> <input type="radio" id="option7" name="donation" value="option7"> <label for="option7">O+</label> </div> <div class="donation-option"> <input type="radio" id="option8" name="donation" value="option8"> <label for="option8">O-</label> </div> </div> <div class="form-group"></div> 

            
    
    
            
            <button type="button" id="scroll-to-details">Donate Now</button> 
          </form> </div>
   

      
          <div class="image2">
            <h2>Credentials</h2>
            <form id="donation-form">
              <div class="username">  
              <div class="form-group">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" width="20%"required>
                </div>
                <div class="form-group">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
              </div>
                <div class="form-group">
                    <label for="cnic">CNIC</label>
                    <input type="tel" id="cnic" name="cnic" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                   
                    </select>
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" id="Address" name="Address" required>
              </div>
<div>
<h3 class="title"> <strong>Note :</strong> Soon our member will reach out to you via your contact number</h3> 
</div>     
<div class="form-group">
                    <button type="submit" id="donate-button">Donate Now</button>
                    <span class="tooltip">Fill in your details above to proceed with the donation.</span>
                </div>
            </form>

<br>

      </section>
